<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个博客系统</title>
    <link rel="icon" href="/static/ico/1218608.gif">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<h3>User Login</h3>
<div class="container" style="margin-top: 50px">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-group" id="box">
                <img src="/static/ico/20190118115825.png" alt="" class="img-circle" id="active">
            </div>
            <form action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="验证码" class="form-control" id="valid_code">
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <img width="360px" height="50px" src="{% url "validCode" %}" alt="" id="valid_code_img">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <input type="button" value="登入" class="btn btn-block login">
                    <p class="error"></p>
                </div>
                <div class="form-group">
                    <strong><a href="{% url "register" %}" class="text-right">同学，要注册吗？</a></strong>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/jQuery/jquery-3.3.1.min.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
