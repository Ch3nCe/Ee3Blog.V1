<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是一个博客系统</title>
    <link rel="icon" href="/static/ico/1218608.gif">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
<h3>	&lsaquo;New Account&rsaquo;</h3>
<div class="container" style="margin-top: 50px">
    <div class="row ">
        <div class="col-md-4 col-md-offset-4">
            <form action="" id="form">
                {% csrf_token %}
                <div class="form-group avatar">
                    <label for="avatar">
                        <img id="avatar_img" src="/static/images/default.png" alt="" class="img-circle">
                    </label>
                    <input type="file" id="avatar">
                </div>
                {% for filed in form %}
                    <div class="form-group">
                        {{ filed }} <span class="error pull-right"></span>
                    </div>
                {% endfor %}

                <div class="form-group">
                    <input type="button" value="注册" class="btn btn-block register">
                    <p class="error"></p>
                </div>
                <div class="form-group">
                    <strong><a href="{% url "login" %}">&rsaquo;&rsaquo;登录</a></strong>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/jQuery/jquery-3.3.1.min.js"></script>
<script src="/static/js/register.js"></script>
</body>
</html>
